<html>
	<head>
		<title>
			Shop Records
		</title>
		<link rel="stylesheet" href="static/css.css">
		<link rel="icon" href="static/icon.ico">
	</head>
	<body>
		<center>
		<H1>
			Shop Inventory Manager
		</H1>
		<H2>
			Welcome to Shop Inventory Manager
		</H2>
		<H3>
			Please enter the following details to Signup
		</H3>
		<H3> Or, <a href="/">Click Here</a> to go to index</H3>
		</center>
		<form action="/add_user" method="POST" class="input_form">
			<label for="fname">First Name</label>
			<input type="text" maxlength=20 id="fname" name="fname">
			<label for="lname">Last Name</label>
			<input type="text" maxlength=20 id="lname" name="lname">
			<label for="uname">Username</label>
			<input type="text" maxlength=50 id="uname" name="uname">
			<label for="mob">Mobile Number</label>
			<input type="text" maxlength=10 id="mob" name="mob">
			<label for="pwd">Password</label>
			<input type="password" maxlength=30 id="pwd" name="pwd">
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
