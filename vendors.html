<html>
	<head>
		<title>
		Buy Macromin 2000
		</title>
		<style>
		:root {
			--bg-color: #282a36;
			--bg-color-2: #44475a;
			--fore-color: #f8f8f2;
			--content-color: #6272a4;
			--cyan-color: #8BE9FD;
			--orange-color: #FFB86C;
			--purple-color: #BD93F9;
			--yellow-color: #F1FA8C;
			--black-color: #21222C;
			--green-color: #50FA7B;
		}
		body {
			background-color: var(--bg-color);
			color: var(--fore-color);
			font-family: monospace;   
			background-image: repeating-linear-gradient(-45deg, rgba(0,0,0, 0.25), rgba(255,255,255, 0.25) 1px, transparent 1px, transparent 6px);
			background-size: 32px 32px;
		}
		.bar {
			display: flex;
			margin: auto;
			width: 90%;
			padding: 10px;
			justify-content: center;
			position: sticky;
		}
		.bar a {
			width: 100%;
			margin: auto 5% auto 5%;
			font-family: monospace;
			transition: box-shadow 1s;
			box-shadow: 0px 0px 10px 10px rgba(0,0,0,0.1);
		}
		.bar a:hover {
			box-shadow: 0px 0px 0px 0px rgba(0,0,0,0);
		}
		
		.nav-btn {
			width: 100%;
			margin: auto 5% auto 5%;
			border: 5px solid var(--fore-color);
			background: var(--content-color);
			color: var(--fore-color);
			font-family: monospace;
			transition: box-shadow 1s;
			box-shadow: 0px 0px 10px 10px rgba(0,0,0,0.1);
		}
		.nav-btn:hover {
			box-shadow: 0px 0px 0px 0px rgba(0,0,0,0);
		}
		h1 {
			font-size: 2.5em;
			text-shadow: 0px 0px 20px var(--cyan-color);
			transition: text-shadow 1s;

		}
		h1:hover {
			text-shadow: 0px 0px 0px rgba(0,0,0,0);
		}
		.main-body {
			display: grid;
			grid-template-columns: auto auto;
		}
		#product-img {
			grid-row: 1 / span 2;
		}
		#product-img center img {
			box-shadow: 0px 0px 10px 10px var(--orange-color), inset 0px 0px 10px 10px var(--orange-color);
			transition: box-shadow 1s;
		}
		#product-img center img:hover {
			box-shadow: 0px 0px 0px 0px rgba(0,0,0,0);
		}
		#tagline {
			font-size: 2.5em;
			transition: text-shadow 1s;
			text-shadow: 0px 0px 20px var(--cyan-color);
		}
		#tagline:hover {
			text-shadow: 0px 0px 0px rgba(0,0,0,0);
		}
		#flavour-text {
			font-size: 1.5em;
			transition: text-shadow 1s;
			text-shadow: 0px 0px 20px var(--orange-color);
		}
		#flavour-text:hover {
			text-shadow: 0px 0px 0px rgba(0,0,0,0);
		}
		#you_are_here {
			background: var(--green-color);
			color: var(--black-color);
		}
		</style>
	</head>
	<body>
		<div class="bar">
		<a href="index.html">
			<button class="nav-btn">
				Home
			</button>
		</a>
		<a href="specs.html">
			<button class="nav-btn">
				Specifications
			</button>
		</a>
		<a href="price.html">
			<button class="nav-btn">
				Price
			</button>
		</a>
		<a href="vendors.html">
			<button class="nav-btn" id="you_are_here">
				Vendors
			</button>
		</a>
		<a href="contact_us.html">
			<button class="nav-btn">
				Contact Us
			</button>
		</a>
		</div>
		<center>
			<H1>
				Buy Macromin 2000
			</H1>
		</center>
		<br><br><br><br><br><br><br>
		<div class="main-body">
			<div id="product-img">
				<center><img src="phone.png"></center>
			</div>
			<div id="tagline">
				Sold At
			</div>
			<div id="flavour-text">
				Amazon<br>
				Flipkart
			</div>
		</div>
	</body>
</html>
